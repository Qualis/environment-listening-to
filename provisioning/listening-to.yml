
    - name: Create database user
      postgresql_user: name={{ item }} password={{ admin_password }} role_attr_flags=CREATEDB,SUPERUSER
      with_items:
        - run
        - admin
      sudo: yes
      sudo_user: postgres
      tags:
      - listening-to
      - postgresql
      - run

    - name: Setup production databases
      postgresql_db: name={{ item }} owner=run
      with_items:
        - listening_to
      sudo: yes
      sudo_user: postgres
      tags:
      - listening-to
      - postgresql
      - run

    - name: Install xvfb
      apt: pkg=xvfb
      sudo: yes
      tags:
      - listening-to
      - test

    - name: Add xvfb display port
      lineinfile: dest=/etc/environment line="DISPLAY=:10"
      sudo: yes
      tags:
      - listening-to
      - test

    - name: Copy xvfb upstart configuration
      copy: src=resource/xvfb.conf dest=/etc/init mode=0644
      sudo: yes
      notify:
      - Restart xvfb
      tags:
      - listening-to
      - test

    - name: Copy legacy firefox .deb
      copy: src=resource/firefox_31.0+build1-0ubuntu0.14.04.1_amd64.deb dest=~/firefox_31.0+build1-0ubuntu0.14.04.1_amd64.deb
      notify:
      - Install legacy firefox from .deb
      sudo: yes
      tags:
      - listening-to
      - test
